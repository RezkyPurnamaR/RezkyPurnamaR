<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil</title>
<style>
    /* Style untuk tampilan profil */
    #profil {
        text-align: center;
        margin-bottom: 20px;
    }
    #bukuForm {
        text-align: center;
    }
</style>
</head>
<body>

<div id="profil">
    <img src="R..jpeg"Foto Anda" width="200">
    <h2>Nama: Rezky Purnama R</h2>
    <h3>NIM: 6701220059</h3>
    <h3>Kelas: D3SI-46-01</h3>
</div>

<div id="bukuForm">
    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah"><br><br>

    <label for="buku">Pilih Buku:</label>
    <select id="buku" name="buku">
        <option value="sherlock">Sherlock</option>
        <option value="lupin">Lupin</option>
        <option value="aladin">Aladin</option>
    </select><br><br>

    <button onclick="tambahBuku()">Tambah Buku</button>
</div>

<script>
    // Array buku
    let buku = [
        {"nama": "sherlock", "jumlah":2},
        {"nama": "lupin", "jumlah":2},
        {"nama": "aladin", "jumlah":2}
    ];

    function tambahBuku() {
        // Mendapatkan nilai jumlah dan pilihan buku
        let jumlah = parseInt(document.getElementById("jumlah").value);
        let bukuTerpilih = document.getElementById("buku").value;

        // Mencari indeks buku yang dipilih dalam array buku
        let index = buku.findIndex(item => item.nama === bukuTerpilih);

        // Menambahkan jumlah buku yang dipilih
        buku[index].jumlah += jumlah;

        // Menampilkan pesan konfirmasi
        alert("Buku berhasil ditambahkan!");

        // Menampilkan array buku (opsional)
        console.log(buku);
    }
</script>

</body>
</html>
